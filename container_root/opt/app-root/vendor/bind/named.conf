options {
  listen-on port 8053 { any; };
  // listen-on-v6 port 8053 { any; };

	directory "/var/named";
  dump-file "/var/named/data/cache_dump.db";
  statistics-file "/var/named/data/named_stats.txt";
  memstatistics-file "/var/named/data/named_mem_stats.txt";
  secroots-file "/var/named/data/named.secroots";
  recursing-file "/var/named/data/named.recursing";

	// version statement - inhibited for security
	version "not available";

	// disable all recursion - authoritative only
	recursion no;

	// disables all zone transfer requests
	allow-transfer { none; };

  // allow any system to query and route based on source and acls below
  allow-query { any; };

  // Extra untested bits (by kemo that is)

  dnssec-enable no;
  dnssec-validation no;

  managed-keys-directory "/var/named/dynamic";
  geoip-directory "/usr/share/GeoIP";

  pid-file "/run/named/named.pid";
  session-keyfile "/run/named/session.key";

  /* https://fedoraproject.org/wiki/Changes/CryptoPolicy */
  include "/etc/crypto-policies/back-ends/bind.config";
};

view "internalNetworks" {
  match-clients { localnets; };

  // Enable recursion so internal clients can continue resolution to other upstream name servers
  recursion yes;

  // Include internal zone config
  include "/opt/app-root/generated-conf/config/internal-forward-zones.conf";
  include "/opt/app-root/generated-conf/config/internal-reverse-zones.conf";
};

view "outside" {
  match-clients { any; };

  // Include external zone config
  include "/opt/app-root/generated-conf/config/external-forward-zones.conf";
  include "/opt/app-root/generated-conf/config/external-reverse-zones.conf";
};

logging {
  channel default_debug {
    file "data/named.run";
    severity dynamic;
  };
};

